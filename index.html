<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

       <h1 class="heading">Check Your BMI of your body</h1>
       Your height in (cm).
       <input type="number" id="height" class="input" value="180" placeholder="Enter your height in cm">
       Your weight in (kg).
       <input type="number" id="weight" class="input" value="80" placeholder="Enter your weight in kg">
       <button class="btn" id="btn"> Compute BMI</button>
       <input disabled type="text" class="input" id="bmi-result">
       <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>


    </div>
    <div class="converter">
        <h1 class="converter-heading"> Convert from feet-cm</h1>
        <input type="number" id="feet" class="input" placeholder="feet">
        <button class="btn" id="convert-btn">convert</button>
        <input type="number" id="cm" class="input" placeholder="cm">
        <h4 class="info-text">cm</h4>

    </div>
    <script src="index.js"></script>
</body>
</html>
